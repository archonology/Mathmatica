<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Mathmatica</title>
  </head>
  <header>
    <h1>Mathmatica</h1>
  </header>
  <body>
    <!-- render a form once selected that shows one prompt for input at a time to get timer and difficulty preferences from user -->
    <button id="startBtn">Player Start</button>
    <br />
    <form id="paramsForm" hidden>
      <div id="q1">
        <p>Select your time limit:</p>
        <!-- Bootstrap component / values needs to be reset after development: 60/120/240 -->
        <div
          class="btn-group"
          role="group"
          aria-label="Time select toggle button group"
        >
          <input
            type="radio"
            class="btn-check"
            name="timeSelect"
            id="time1"
            value="10"
            autocomplete="off"
            checked
          />
          <label class="btn btn-outline-danger" for="time1">1 Min</label>

          <input
            type="radio"
            class="btn-check"
            name="timeSelect"
            id="time2"
            value="10"
            autocomplete="off"
          />
          <label class="btn btn-outline-warning" for="time2">2 Min</label>

          <input
            type="radio"
            class="btn-check"
            name="timeSelect"
            id="time3"
            value="10"
            autocomplete="off"
          />
          <label class="btn btn-outline-success" for="time3">3 Min</label>
        </div>
        <br />
      </div>
      <br />
      <div id="q2">
        <p>Select difficulty level:</p>
        <!-- bootstrap -->
        <div
          class="btn-group"
          role="group"
          aria-label="Difficulty radio toggle button group"
        >
          <input
            type="radio"
            class="btn-check"
            name="levelSelect"
            id="easy"
            value="1"
            autocomplete="off"
            checked
          />
          <label class="btn btn-outline-success" for="easy">Easy</label>

          <input
            type="radio"
            class="btn-check"
            name="levelSelect"
            id="medium"
            value="2"
            autocomplete="off"
          />
          <label class="btn btn-outline-warning" for="medium">Medium</label>

          <input
            type="radio"
            class="btn-check"
            name="levelSelect"
            id="hard"
            value="3"
            autocomplete="off"
          />
          <label class="btn btn-outline-danger" for="hard">Hard</label>
        </div>

        <br />
        <button id="startTest" type="submit" class="minorBtn">
          Start Quiz
        </button>
      </div>
    </form>
    <!-- <button id="runQuiz" hidden>Start Quiz</button> -->
    <form id="quizForm" hidden>
      <label for="answer" id="ansLabel"></label>
      <br />
      <input type="text" id="answer" autocomplete="off" />
      <br />
      <button type="submit" id="next3" class="minorBtn">Next</button>
    </form>
    <p id="timerText" hidden></p>
    <br />
    <form id="savePlayer" hidden>
      <label for="playerInitials" id="initialsLabel">Enter Initials</label>
      <br />
      <input type="text" id="playerInitials" placeholder="AAK" />
      <br />
      <button type="submit" id="next4" class="minorBtn">Save</button>
    </form>
    <button id="resetBtn" class="minorBtn" hidden>Reset</button>
    <br />
    <!-- <button id="leaderBtn" class="minorBtn">Hide Leaderboard</button> -->
    <script src="./scripts/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
  <footer>
    <!-- <p>Made with ❤️ by MeherDevs 2025</p> -->
  </footer>
</html>
