<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Mathmatica</title>
  </head>
  <header>
    <h1>Mathmatica</h1>
    <p id="timerText" hidden></p>
  </header>
  <body>
    <!-- render a form once selected that shows one prompt for input at a time to get timer and difficulty preferences from user -->
    <button id="startBtn">Setup Quiz</button>
    <br />
    <!-- Get Player Params Form-------------------------------------->
    <form id="paramsForm" hidden aria-disabled="false">
      <div id="q1">
        <p>Select your time limit:</p>
        <!-- Bootstrap component / values needs to be reset after development: 60/120/240 -->
        <div
          class="btn-group"
          role="group"
          aria-label="Time select toggle button group"
        >
          <input
            type="radio"
            class="btn-check"
            name="timeSelect"
            id="time1"
            value="10"
            autocomplete="off"
            checked
          />
          <label class="btn btn-outline-success" for="time1">6 Min</label>

          <input
            type="radio"
            class="btn-check"
            name="timeSelect"
            id="time2"
            value="20"
            autocomplete="off"
          />
          <label class="btn btn-outline-warning" for="time2">3 Min</label>

          <input
            type="radio"
            class="btn-check"
            name="timeSelect"
            id="time3"
            value="30"
            autocomplete="off"
          />
          <label class="btn btn-outline-danger" for="time3">1 Min</label>
        </div>
        <br />
      </div>
      <br />
      <div id="q2">
        <p>Select difficulty level:</p>
        <!-- bootstrap -->
        <div
          class="btn-group"
          role="group"
          aria-label="Difficulty radio toggle button group"
        >
          <input
            type="radio"
            class="btn-check"
            name="levelSelect"
            id="easy"
            value="1"
            autocomplete="off"
            checked
          />
          <label class="btn btn-outline-success" for="easy">Easy</label>

          <input
            type="radio"
            class="btn-check"
            name="levelSelect"
            id="medium"
            value="2"
            autocomplete="off"
          />
          <label class="btn btn-outline-warning" for="medium">Medium</label>

          <input
            type="radio"
            class="btn-check"
            name="levelSelect"
            id="hard"
            value="3"
            autocomplete="off"
          />
          <label class="btn btn-outline-danger" for="hard">Hard</label>
        </div>

        <br />
        <button id="startTest" type="submit" class="minorBtn">
          Start Quiz
        </button>
      </div>
    </form>
    <!-- Quiz Form ------------------------------------------------>
    <div class="card-body">
      <form id="quizForm" hidden>
        <label for="answer" id="ansLabel"></label>
        <br />
        <input type="text" id="answer" autocomplete="off" />
        <br />
        <div class="container">
          <div class="row">
            <div class="col">
              <p id="wrongAns"></p>
            </div>
            <div class="col">
              <button type="submit" id="next3" class="minorBtn">Enter</button>
            </div>
            <div class="col">
              <p id="correctAns"></p>
            </div>
          </div>
        </div>
      </form>
    </div>
    <br />
    <div class="card-body">
      <form id="savePlayer" hidden>
        <!-- Hidden Form for rendering player results -->
        <div class="container p-6">
          <h2 style="color: greenyellow">Results:</h2>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Score</th>
                <th scope="col">Stats</th>
                <th scope="col">Date</th>
              </tr>
            </thead>
            <tbody id="results">
              <!-- append quiz results here -->
            </tbody>
          </table>
        </div>
        <!-- <p id="resultText1"></p>
        <p id="resultText2"></p> -->
        <label for="playerInitials" id="initialsLabel">Enter Initials:</label>
        <br />
        <input
          type="text"
          id="playerInitials"
          placeholder="AAK"
          autocomplete="off"
        />
        <br />
        <button type="submit" id="next4" class="minorBtn">Save</button>
      </form>
    </div>

    <button id="resetBtn" class="minorBtn" hidden>Reset Quiz</button>
    <br />
    <div class="container p-6">
      <hr />
      <h2>HIGH SCORES</h2>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Player</th>
            <th scope="col">Score</th>
            <th scope="col">Stats</th>
            <th scope="col">Date</th>
          </tr>
        </thead>
        <tbody id="appendScoresHere"></tbody>
      </table>
    </div>
    <!-- <button id="leaderBtn" class="minorBtn">Hide Leaderboard</button> -->
    <script src="./scripts/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
  <footer>
    <p>
      Made with ❤️ by
      <a href="https://www.meherdevs.com/" rel="noreferrer" target="_blank"
        >MeherDevs</a
      >
      2025
    </p>
  </footer>
</html>
